version: "3"
services:
    prisma:
        image: prismagraphql/prisma:1.34
        restart: always
        ports:
            - "4466:4466"
        environment:
            PRISMA_CONFIG: |
                port: 4466
                databases:
                  default:
                    connector: postgres
                    host: postgres
                    port: 5432
                    user: postgres
                    password: postgres
    postgres:
        image: postgres:11.0
        restart: always
        ports:
            - 9988:5432
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - C:/Users/aurel:/var/lib/postgresql/data
